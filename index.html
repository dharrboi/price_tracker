<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Amazon Price Tracker</title>
    <script src="https://kit.fontawesome.com/978f7c22f1.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="bg-gray-600 p-6 shadow-2xl	">
        <div class="flex justify-center justify-between">
            <div class="flex items-center hidden md:flex">
                <i class="fab fa-amazon fa-3x text-yellow-400 mr-4 md:mr-32 lg:mr-36"></i>
            </div>
            <div class="flex items-center">
                <h1 class=" text-3xl md:text-5xl lg:text-5xl text-white">Price Tracker</h1>
            </div>
            <div class="flex items-center">
                <div>
                    <i class="fas fa-shopping-cart fa-2x text-yellow-300 px-2 md:px-4 lg:px-8"></i>
                </div>
                <div>
                    <i class="fas fa-user-circle fa-2x text-yellow-300 px-2 md:px-4 lg:px-8"></i>
                </div>
            </div>
        </div>
    </nav>
    <main class="mt-64">
        <div class="flex justify-center items-center mt-72 px-4">
            <input placeholder=" paste amazon link" class="border-b-4 text-2xl w-3/4 sm:w-3/4 md:w-1/2 lg:1/2 focus:outline-none" type="text">
            <button class="fas fa-plus fa-2x bg-gray-600 text-yellow-200 rounded-xl ml-4 p-3 hover:bg-yellow-400 
            hover:text-gray-600 transition duration-100"></button>
        </div>
    </main>
</body>
</html>
